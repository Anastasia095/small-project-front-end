<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Contacts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="container vh-100">
        <div class="mt-5">
            <h2 class="text-center mb-4 fw-bold ">Contact List</h2>

            <div class="table-responsive">
                <table class="table table-hover text-center shadow-sm p-3 mt-3 rounded-top">
                    <thead class="table-header-custom">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Number</th>
                            <th scope="col">Email</th>
                            <th scope="col" colspan="2">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="contacts-table-body">

                    </tbody>
                </table>
            </div>

            <div id="no-contacts-message" class="alert alert-warning text-center shadow-sm bg-white rounded d-none">
                No contacts found. Add a new contact below!
            </div>

            <div class="d-flex justify-content-center mt-3">
                <button id="addcontact" type="button" class="button-56" data-bs-toggle="modal"
                    data-bs-target="#addModal">âž• Add Contact</button>
            </div>


            <!-- Add Contact Modal -->
            <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">

                <div class="modal-dialog">
                    <div class="modal-content p-3">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addModalLabel">Contact</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>


                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="first-name" class="col-form-label">First Name</label>
                                    <input type="text" class="form-control" id="first-name">
                                </div>
                                <div class="mb-3">
                                    <label for="last-name" class="col-form-label">Last Name</label>
                                    <input type="text" class="form-control" id="last-name">
                                </div>
                                <div class="mb-3">
                                    <label for="phone-number" class="col-form-label">Phone Number</label>
                                    <input type="text" class="form-control" id="phone-number">
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="col-form-label">Email</label>
                                    <input type="text" class="form-control" id="email">
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="button-56">Add Contact</button>
                                </div>
                            </form>

                        </div>

                    </div>
                </div>
            </div>
            <!-- End of Modal -->
            <!-- Edit Contact Modal -->
            <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">

                <div class="modal-dialog">
                    <div class="modal-content p-3">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editModalLabel">Edit Contact</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <div class="modal-body">
                            <form id="editContactForm">
                                <input type="hidden" id="editContactId">
                                <div class="mb-3">
                                    <label for="editFirstName" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="editFirstName">
                                </div>
                                <div class="mb-3">
                                    <label for="editLastName" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="editLastName">
                                </div>
                                <div class="mb-3">
                                    <label for="editPhone" class="form-label">Phone Number</label>
                                    <input type="text" class="form-control" id="editPhone">
                                </div>
                                <div class="mb-3">
                                    <label for="editEmail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="editEmail">
                                </div>
                                <button type="submit" class="button-56">Save</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End of Modal -->

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script type="module" src="/js/contacts.js"></script>

</body>

</html>
